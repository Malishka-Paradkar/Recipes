<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Symphony</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header Styles */
    header {
      background-color: #007bff;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    .nav-links {
      display: flex;
      gap: 1em;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .clear-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Section Styling */
    section {
      padding: 1em;
    }

    h2 {
      border-bottom: 2px solid #007bff;
      padding-bottom: 0.5em;
    }

    /* Recipe Card Styling */
    .recipe-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 1em;
      padding: 1em;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .recipe-card button {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Food Recipe App</h1>
    <nav class="nav-links">
      <a href="#recipes">Recipes</a>
      <a href="#bookmarked-recipes">Bookmarked Recipes</a>
    </nav>
    <button class="clear-btn" onclick="clearAllBookmarks()">Clear All Bookmarks</button>
  </header>

  <!-- Recipes Section -->
  <section id="recipes">
    <h2>Recipes</h2>
    <div id="recipes-container"></div>
  </section>

  <!-- Bookmarked Recipes Section -->
  <section id="bookmarked-recipes">
    <h2>Bookmarked Recipes</h2>
    <div id="bookmarks"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
